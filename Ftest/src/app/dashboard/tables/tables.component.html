<div class="tables">
  <div class="tables__nodes">
    <div class="nodes__header">
      <h2 class="nodes__header-title">NODES</h2>
      <h4 class="nodes__header-subtitle">FD = "Free Disk" FR = "Free RAM"</h4>
      <hr class="divider" />
    </div>
    <div *ngIf="nodes" class="nodes__list">
      <node-preview
        *ngFor="let node of nodes"
        [index]="nodes.indexOf(node)"
        [node]="node"
      ></node-preview>
    </div>
    <div *ngIf="!nodes" class="error-msg">Error loading content...</div>
  </div>
  <div class="tables__node-details"></div>
</div>
