<div *ngIf="node && index" class="node">
  <div class="node__id">{{ index }}</div>
  <div class="node__info">
    <p>
      FD: <span> {{ node.free_disk | toGB }} </span> GB
    </p>
    <p>
      FR: <span> {{ node.free_ram | toGB }} </span> GB
    </p>
  </div>
  <button class="node__show" (click)="selectNode(node)">></button>
</div>
